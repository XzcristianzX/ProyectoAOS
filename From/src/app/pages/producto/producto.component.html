<h3>Agregar Nuevo Producto</h3>
<form (ngSubmit)="addProducto()" class="form-producto">
  <div class="form-group mb-3">
    <label for="title">Título:</label>
    <input
      [(ngModel)]="newProducto.title"
      name="title"
      id="title"
      class="form-control"
      placeholder="Ingrese el título del producto"
      required
    />
  </div>
  <div class="form-group mb-3">
    <label for="descripcion">Descripción:</label>
    <input
      [(ngModel)]="newProducto.description"
      name="descripcion"
      id="descripcion"
      class="form-control"
      placeholder="Ingrese una descripción del producto"
      required
    />
  </div>
  <div class="form-group mb-3">
    <label for="valor">Valor:</label>
    <input
      [(ngModel)]="newProducto.price"
      name="valor"
      id="valor"
      class="form-control"
      type="number"
      placeholder="Ingrese el valor del producto"
      required
    />
  </div>
  <div class="form-group mb-3">
    <label for="image">Imagen URL:</label>
    <input
      [(ngModel)]="newProducto.images[0]"
      name="image"
      id="image"
      class="form-control"
      placeholder="Ingrese la URL de la imagen del producto"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary btn-add">Agregar</button>
</form>

<div class="wrapper-producto">
  <div class="table-container">
    <span>Administra tus productos</span>
    <table class="customers-table">
      <thead>
      <tr>
        <th>Opciones</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Imagen</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of productos | paginate: { itemsPerPage: 8, currentPage: page }">
        <td>
          <button (click)="deleteProducto(product.id)" class="btn btn-delete">Eliminar</button>
          <button (click)="updateProducto(product)" class="btn btn-edit">Editar</button>
        </td>
        <td>{{ product.title }}</td>
        <td>${{ product.price }}</td>
        <td><img [src]="product.images" alt="" class="avatar"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="table-pagination">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
